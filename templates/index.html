<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Titles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Article Titles</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} <form action="/delete/{{ article.title }}" method="post" style="display:inline;"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Add new title">
        <button type="submit">Add</button>
    </form>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
